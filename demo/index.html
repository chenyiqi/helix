<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<div id="view1">

			<if hi-when="obj1.attr1 > 1"> 
				<h1 hi-data="obj1.attr1"></h2>
			</if>
			 
		 
 
		</div>

		<input type="text" name="text1" id="text1" value="5" />
		<button onclick="setAttr1Val()">setAttr1Val</button>
 
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/util.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/helix.parser.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/helix.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/helix.if.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/helix.list.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
		
			var view1Ctrl = function(vm) {
				vm.test1 = "test1";
				vm.test2 = "test2";
				vm.array1 = ["item1", "item2"];
				vm.obj1 = {
					attr1: "attr1",
					attr2: "attr2"
				};
			}
			var view1 = helix.def("view1", view1Ctrl);
			var i = 5;
			setInterval(function() {
				view1.test1 = new Date();
				if(i > 0)
					view1.obj1.attr1 = i--;
				view1.obj1.attr2 = new Date();
			}, 1000);
 
			function setAttr1Val(){
				view1.obj1.attr1 = parseInt(document.getElementById("text1").value);
				
			}
			
		</script>
	</body>

</html>
