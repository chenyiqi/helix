<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="runit.css"/>
		<script type="text/javascript">
			document.createElement("list");
		</script>
	</head>

	<body>
		<div style="border: #C12E2A solid 2px;padding: 15px;height: 350px;overflow-y: scroll;">
			<div id="view1">
				<div>
					<list id="list1" hi-items="list1" hi-item="item">
						信息:
						<p>
							<i hi-data="$index"></i>
							<span hi-data="item.name"></span><i hi-data="item.age"></i>
						</p>
					</list>
				</div>
			</div>
		</div>

		<p>Console</p>
		<div style="border: #0B97C4 solid 2px;padding: 15px;">
			<div style="width: 45%;display: inline-block;vertical-align: top;margin-right: 20px;">
				<textarea id="runit" name="runit" rows="5" style="width:99%"></textarea>
				<p style="color: red;" id="errorMsg"></p>
				<input type="button" name="runitBtn" id="runitBtn" value="执行" onclick="runitBtnClick() " />

			</div>
			<div id="runHistory" style="width: 45%;display: inline-block;padding-left: 20px;">

			</div>
			<div style="height: 0px;clear: both;"></div>
		</div>

		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/helix.parser.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/helix.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/helix.if.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/helix.list.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vo = {
				list1: [{
					name: "韩梅梅",
					age: 11
				}, {
					name: "李磊",
					age: 11
				}, {
					name: "Poly",
					age: 3
				}, {
					name: "武藤兰",
					age: 31
				}, {
					name: "松岛枫",
					age: 22
				}, {
					name: "饭岛爱",
					age: 23
				}]
			};
			var vm = helix.def("view1", vo);
		</script>
		<script type="text/javascript">
			function getCustomArray() {
				return ['vm.list1.size()',
					'vm.list1.size(1)',
					'vm.list1.item(1,{name:"小泽玛利亚",age:34})',
					'vm.list1.splice(1,3)',
					'vm.list1.item(1,{name:"xxxx",age:34})',
					'vm.list1[2].name="泷泽萝拉"',
					'vm.list1.shift()',
					'vm.list1[1].name="泷泽萝拉"',
					'vm.list1[2].name',
					'vm.list1[3].name="泷泽萝拉"',
					'vm.list1.splice(1,3,{name:"xxxx",age:34})',
					'vm.list1.item(0)'
				]
			}
		</script>
		<script src="runit.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
